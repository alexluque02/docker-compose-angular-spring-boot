<h1 mat-dialog-title>
    {{titulo}}
</h1>

<div mat-dialog-content>
    <p>{{mensagem}}</p>
</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onDismiss()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Confirmar</button>
</div>
